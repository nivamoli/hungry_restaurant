<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Hungry restaurant</title>
</head>
<body class="body">
  <section class="hero">
    <header class="header">
      <nav class="menu_principal">
        <ul class="menu-principal__ul">
          <div class="ul_column1">
            <li class="nav_li"><a href="#" class="nav_link">home</a></li>
            <li class="nav_li"><a href="#" class="nav_link">About</a></li>
            <li class="nav_li"><a href="#" class="nav_link">Team</a></li>
            <li class="nav_li"><a href="#" class="nav_link">Booking</a></li>
          </div>
          <div class="nav-logo">
            <img src="/assets/images/logo.svg" alt="logo-principal" class="nav-logo__image">
          </div>
          <div class="ul_column2">
            <li class="nav_li"><a href="#" class="nav_link">Menu</a></li>
            <li class="nav_li"><a href="#" class="nav_link">Gallery</a></li>
            <li class="nav_li"><a href="#" class="nav_link">Events</a></li>
            <li class="nav_li"><a href="#" class="nav_link">Contents</a></li>
          </div>
        </ul>
      </nav>
      <section class="header__info-principal">
        <div class="info-principal__one">
          <p>Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</p>
        </div>
        <div class="info-principal__two">
          <p>RESTAURANT</p>
          <h1>hungry people</h1>
          <div class="info-principal__two--buttons">
            <button class="button1">Book Table</button>
            <button class="button2">Explore</button>
          </div>
        </div>
        <div class="info-principal__three">
          <img src="/assets/images/icons/facebook.png" alt="" class="hero__icons">
          <img src="/assets/images/icons/twitter.png" alt="" class="hero__icons">
          <img src="/assets/images/icons/instagram.png" alt="" class="hero__icons">
        </div>
      </section>
    </header>
  </section>
  
</body>
</html>
